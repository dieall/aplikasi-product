<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .navbar {
            background-color: #333;
            padding: 1rem;
            color: white;
        }
        .navbar h1 {
            margin: 0;
            font-size: 1.5rem;
        }
        .container {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        .welcome-card {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }
        .stat-card {
            background-color: white;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .stat-card h3 {
            margin: 0 0 1rem 0;
            color: #333;
        }
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Dashboard Admin</h1>
        <form action="/logout" method="POST">
            <button type="submit">Logout</button>
        </form>
    </div>
    
    <div class="container">
        <div class="welcome-card">
            <h2>Selamat Datang di Panel Admin</h2>
            <p>Ini adalah halaman dashboard admin Anda. Di sini Anda dapat mengelola konten website.</p>
        </div>

        <div class="stats-container">
            <div class="stat-card">
                <h3>Total Pengguna</h3>
                <div class="stat-value">1</div>
            </div>
            <div class="stat-card">
                <h3>Total Artikel</h3>
                <div class="stat-value">0</div>
            </div>
            <div class="stat-card">
                <h3>Pengunjung Hari Ini</h3>
                <div class="stat-value">0</div>
            </div>
        </div>
    </div>
</body>
</html>
